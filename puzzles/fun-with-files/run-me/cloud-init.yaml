#cloud-config
packages:
- acl
runcmd:
- rm -f /etc/update-motd.d/*
- rm -f /etc/legal
- ln -s /home/wizard/puzzle.txt /etc/motd
users:
- name: wizard
  shell: /bin/bash
  ssh_authorized_keys:
  - ssh-rsa 
    wizard@wizard
  sudo: ALL=(ALL) NOPASSWD:ALL
  uid: 02471
write_files:
- content: |
    export TERM=xterm-256color
    alias ls='ls --color'
  path: /home/wizard/.bash_profile
  permissions: 0644
- content: |
    import sys
    from pathlib import Path
    p = Path('/var/lib/cloud/data/result.json')
    if not p.exists():
        print("result.json doesn't exist yet")
        sys.exit(1)
    contents = p.read_text()
    if '"errors": []' not in contents:
        print("cloud-init failed")
        print(contents)
        sys.exit(1)
    print("Started!")
  path: /home/wizard/setup/started_up.py
  permissions: 0777
- content: ''
  path: /etc/legal
  permissions: 0644
- content: |
    #!/bin/bash
    cd /home/wizard
    while ! sudo setfacl -m "u:wizard:---" read-me.txt
    do
        sleep 1
    done
  owner: root
  path: /home/wizard/setup/run.sh
  permissions: 0755
- content: |2
                       ~~~~~~~~~~
                       greetings!
                       ~~~~~~~~~~

    There's a file in your home directory called `run-me`. Run it.

    Bonus: There's a file called `read-me.txt`. Fix its permissions so it can be read by the user `wizard` (your user). Rules:
    1. You can fix the permissions as root, but you have to read the file as the wizard user.
    2. You can't change the owner of the file

    You have root access. You can't break anything important, so have fun!
    Good luck! Here's a terminal.
