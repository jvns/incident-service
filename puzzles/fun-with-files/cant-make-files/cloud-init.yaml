#cloud-config
runcmd:
- rm -f /etc/update-motd.d/*
- rm -f /etc/legal
- ln -s /home/wizard/puzzle.txt /etc/motd
- sudo chown -R 1000:1000 /home/wizard
users:
- name: wizard
  shell: /bin/bash
  ssh_authorized_keys:
  - ssh-rsa 
    wizard@wizard
  sudo: ALL=(ALL) NOPASSWD:ALL
write_files:
- content: |
    export TERM=xterm-256color
    alias ls='ls --color'
  path: /home/wizard/.bash_profile
  permissions: 0644
- content: |
    import sys
    from pathlib import Path
    p = Path('/var/lib/cloud/data/result.json')
    if not p.exists():
        print("result.json doesn't exist yet")
        sys.exit(1)
    contents = p.read_text()
    if '"errors": []' not in contents:
        print("cloud-init failed")
        print(contents)
        sys.exit(1)
    print("Started!")
  path: /home/wizard/setup/started_up.py
  permissions: 0777
- content: ''
  path: /etc/legal
  permissions: 0644
- content: |
    set -e
    i=0
    sudo mkdir -p /opt/files
    sudo chmod 777 /opt/files
    cd /opt/files
    dd if=/dev/zero of=masterfile bs=10000 count=1000
    split -b 5 -a 30 ./masterfile
  owner: root
  path: /home/wizard/setup/run.sh
  permissions: 0755
